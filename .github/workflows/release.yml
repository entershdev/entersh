name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            enter.sh
            enter-machine.sh
          generate_release_notes: true
